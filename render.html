<html>
    <head>
        <!-- Third-party -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/underscore/underscore-min.js"></script>
        <script src="js/sightglass/index.js"></script>
        <script src="js/rivets/dist/rivets.min.js"></script>

        <!-- Data -->
        <script src="js/data/abilities.js"></script>
        <script src="js/data/counters.js"></script>

        <!-- Local -->
        <script src="js/data.js"></script>
        <script src="js/tests.js"></script>
        <script src="js/view.js"></script>
    </head>
    <body>
        <section id="selected_abilities">
            <h2>Selected Abilities</h2>
            <ul>
                <li class="ability" rv-name="ability.name" rv-hero="ability.hero"
                    rv-each-ability="selected_abilities">

                    <span>{ ability.name }</span>
                </li>
            </ul>
        </section>
        <section id="counter_abilities">
            <h2>Counter Abilities</h2>
            <ul>
                <li class="ability" rv-name="ability.name" rv-hero="ability.hero"
                    rv-each-ability="counter_abilities">

                    <span>{ ability.name }</span>
                </li>
            </ul>
        </section>
        <section id="available_heroes">
            <h2>Available Heroes</h2>
            <ul>
                <li class="hero" rv-hero="hero"
                    rv-each-hero="available_heroes">

                    <span>{ hero }</span>
                </li>
            </ul>
        </section>
        <section id="available_abilities">
            <h2>Available Abilities</h2>
            <ul>
                <li class="ability" rv-name="ability.name" rv-hero="ability.hero"
                    rv-each-ability="available_abilities">

                    <span>{ ability.name }</span>
                </li>
            </ul>
        </section>
    </body>
</html>
